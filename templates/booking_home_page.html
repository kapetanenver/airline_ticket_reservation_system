<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>Search for flights</h2>
<form action="/search" method="POST">
	<input type="text" name = "dept_airport" placeholder="departure airport" required/> </br>
	<input type="text" name = "arrival_airport" placeholder="arrival airport" required/> </br>
	<input type="text" name = "dept_time" placeholder="departure time" required/> </br>
	<input type="submit" value = Search />

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<h3>Upcoming Flights</h3>
<table>
	<th>Time</th>
	<th>Flight</th>

{% for line in purchased_flights %}
	<tr>
		<td>{{line[0]}}</td>
		<td>{{line[1]}}</td>
		
	</tr>
{% endfor %}
</table>

<a href="/logout">Logout</a>

</body>
